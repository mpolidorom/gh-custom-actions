name: 'Get Cache & Dependencies'
description: 'Get the dependencies (via npm) and cache them'
inputs:
  caching_nome_random:
    description: 'Vuoi la cache o no?'
    required: false
    default: 'true'
  #altro_input:
    #description: 'descrizione'
outputs:
  usa-la-cache:
    description: 'la cache Ã¨ stata usata'
    value: ${{ steps.install.outputs.cache}}
runs:
  using: 'composite'
  steps:
    - name: Cache dependencies
      if: inputs.caching_nome_random == 'true'
      id: cache
      uses: actions/cache@v3
      with:
        path: node_modules
        key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
    - name: Install dependencies
      if: steps.cache.outputs.cache-hit != 'true' || inputs.caching_nome_random != 'true'
      id: install
      run: |
        npm ci
        echo "::set-output name=cache::'${{  inputs.caching_nome_random }}'"
      shell: bash
